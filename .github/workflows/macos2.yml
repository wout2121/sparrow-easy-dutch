name: Build macOS DMG

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Java 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle (JPackage)
      run: ./gradlew jpackage
      
    - name: Debug - List build directory
      run: |
        echo "=== Current working directory ==="
        pwd
        echo ""
        echo "=== Contents of build/ directory ==="
        ls -la build/ || echo "build/ directory not found"
        echo ""
        echo "=== Recursive build/ structure ==="
        ls -R build/ || echo "Cannot list build/"
        echo ""
        echo "=== Search for all DMG files ==="
        find . -name "*.dmg" -type f || echo "No DMG files found"
      
    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: Sparrow-easy-dutch-macOS-DMG
        path: |
          build/jpackage/*.dmg
          build/**/*.dmg
        if-no-files-found: warn
